<!DOCTYPE html>
<html>
<head>
    <title>Mood Detector</title>
</head>
<body>
    <h1>Mood Detector</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Upload">
    </form>

    <h2>Recent Uploads</h2>
    <ul>
        {% for item in moods %}
            <li>
                <img src="{{ url_for('uploaded_file', filename=item.filename) }}" width="100"><br>
                <strong>Analysis:</strong> {{ item["analysis"] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
